<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
</head>
<html>
    <body>
    <div class="instagram-wrapper">
        <div class="instagram-phones"> <!----Lado esquerdo da página-->
            <img src="/assets/cellphone-img.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-login"> <!----Lado direito da página-->
            <img id="instagram-logo"src="/assets/instagram-logo.png" alt="Logo do Instagram"> 
            <form class="form">
                    <input class="user"
                    type="text"
                    placeholder="Telefone,nome de usuário ou e-mail"
                    required
                    />
                    <input class="password"
                    type="password"
                    placeholder="Senha"
                    required
                    />
                    <input class="button"
                    type="button" value="Entrar"
                    />
            </form>
            <div class="others">   
                         <p>------------ Ou ------------</p>
                <div class="others"> <!---- Entrar com facebook e esqueceu a senha-->
                    <a class="facebook-enter" href="#">Entrar com Facebook</a>
                    <a class="forgot-password" href="#">Esqueceu a senha?</a>
                </div>
                <p>Não tem uma conta?</p>
                <a class="new-user" href="#">Cadastre-se</a>
            </div>
            <p class="obtain-app">------------ Obtenha o app ------------</p>
            <div class="img">
                <a class="apple-store" target="_blank"
                href="https://apps.apple.com/br/app/instagram/id389801252"><img src="/assets/app-store.png">
            </a>
            <a class="google-play" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                target="_blank"><img src="/assets/test.png"></a> </div>
    </div>
    </div>
    </body>
</html>
